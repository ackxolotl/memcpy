name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: RUSTFLAGS="-Ctarget-cpu=native" cargo build --verbose
    - name: Run tests
      run: RUSTFLAGS="-Ctarget-cpu=native" cargo test --verbose
